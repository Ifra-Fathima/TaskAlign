<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAlign</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="title"><h1>TaskAlign</h1></div>
        <div class="nav">
            <nav>
                <button id="new" ><i class="fa-solid fa-plus"></i>  New Task</button>
                <button id="pending"><i class="fa-regular fa-clock"></i>  Show Pending Tasks</button>
                <button id="completed"><i class="fa-solid fa-check-double"></i> Show Completed Tasks</button>
            </nav>
        </div>
        <div class="addNewTask" id="add">
            <form action="" id="form">
                <h3>Add a task here</h3>
                <input type="text" name="" id="title" placeholder="Task title goes here..."><br>
                <textarea id="description" placeholder="Add a description of the task"></textarea><br>
                <label for="date">Due date</label>
                <input type="date" name="" id="date"><br>
                <select id="priority">
                  <option value="" disabled selected>Select a priority</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
                <button id="submitButton" type="submit">Add to the tracker</button>
            </form>
        </div>
        <div class="filters">
            <label for="filter-priority">Filter by Priority: </label>
            <select id="filter-priority">
                <option value="all" selected>All</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            
            <button id="filterDue">Filter Due in 7 Days</button>
            <div id="filtered-tasks"></div>
        </div>
        <div id="pending_tasks" class="hidden">
        </div>
        <div id="completed_tasks" class="hidden"></div>
    </div>
    <script src="https://kit.fontawesome.com/d8f6c40ad7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
